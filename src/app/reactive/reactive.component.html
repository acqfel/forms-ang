<div class="text-center">
  <label>
    Name:
    <input id="name" type="text" [formControl]="name" required>
    
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </label>
  <h3>Displaying form control value</h3>
  <p>
    Name value: {{ name.value }}
  </p>
  <h3>Changing form control value</h3>
  <p>
    <button (click)="defaultName()">Default Name</button>
  </p>
  
  <app-user-editor></app-user-editor>
  <br />
  <app-form-builder></app-form-builder>
</div>
